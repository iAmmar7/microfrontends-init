<single-spa-router>
  <nav class="topnav">
    <application name="@venturedive/navbar-vue" props="projectLink"></application>
    <!-- <application name="@venturedive/navbar"></application> -->
  </nav>
  <div class="relative">
    <route path="auth">
      <application name="@venturedive/auth"></application>
    </route>
    <route path="attendance">
      <application name="@venturedive/attendance" loader="customLoader" error="customError"></application>
    </route>
    <redirect from="/" to="/home"></redirect>
    <route default>
      <div class="w-full h-screen border bg-home">
        <div
          class="bg-gray-100 max-w-xl shadow-lg drop-shadow-lg rounded-3xl px-10 py-14 text-center text-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <h1 class="text-5xl mb-6 font-medium">Micro<span class="text-danger">Frontends</span></h1>
          <p>
            This application is based on microfrontends. It is built with
            <span class="text-danger font-bold">single-spa</span> library using
            <span class="text-danger font-bold">React</span>, <span class="text-danger font-bold">Angular</span> and
            <span class="text-danger font-bold">Vue</span>. Each nav link above takes you to a different microfrontend.
            Infact, the navbar is itself a separate microfrontend built in VueJS.
          </p>
        </div>
      </div>
    </route>
  </div>
</single-spa-router>
